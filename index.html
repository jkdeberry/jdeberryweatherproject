<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>JD Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script> 
    <link rel="stylesheet" href="src/styles.css">
    </head>
  <body>
     <div class="weather">  
        <header>
          <form id = "city-change-form">
            <input type="search" placeholder="Enter a city..." required class="city-input" id="city-input"/>
            <input type="submit" value="Search" class="search-button"/>
          </form>
        </header>
          <section>
              <div class="current-weather">
                <div>
                    <h1 class="current-city" id="current-city">Monroe</h1>
                      <p class="current-city-details">
                      <span id="current-date"></span> Severe Thunderstorm Watch
                      <br>
                      Humidty: <strong>55%</strong>, Wind: <strong>3mph</strong>
                      </p>
                </div>
                  <div class="current-temp-emoji">üå¶Ô∏è 
                  <span class="current-temp-value" id="current-temp-value">87</span>
                  <span class="current-temp-unit">&degF</span>
                </div>   
              </section>
          <footer>
                <p class="lightf">
                  This project was coded by <a href="https://github.com/jkdeberry">Jeanine DeBerry</a>
                  and is<a href="https://github.com/jkdeberry/jdeberryweatherproject"> on GitHub</a>
                  and<a href="https://dynamic-begonia-a08a3b.netlify.app/"> hosted on Netlify</a>
                </p>
          </footer>
      </div>
      <script src="src/weather.js"></script>
  </body>
</html>
